<md-dialog flex-gt-sm="50" flex="80" class="email-detail">
	<md-toolbar class="md-toolbar-tools">
	<div layout="row" layout-align="center center" flex>
		<md-button class="md-icon-button" ng-click="back()">
			<ng-md-icon icon="arrow_back"></ng-md-icon>
		</md-button>
		<h3>Details</h3>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="" ng-show="authDelete">
			<ng-md-icon icon="delete"></ng-md-icon>
		</md-button>
		<md-button class="md-icon-button" ng-click="authWrite" ng-show="authWrite">
			<ng-md-icon icon="save"></ng-md-icon>
		</md-button>
	</div>
	</md-toolbar>
    <md-content layout="column">
	    <md-input-container>
	    	<label>Title</label>
	    	<input type="text" ng-model="currentemail.subject" ng-disabled="!authWrite">
		</md-input-container>
		  <md-input-container>
	    	<label>Recipient</label>
	    	<input type="text" ng-model="currentemail.recipients" ng-disabled="!authWrite">
		</md-input-container>
		  <md-input-container ng-show="authWrite">
	    	<label>Content</label>
			<textarea rows="8" md-select-on-focus ng-disabled="!authWrite">{{currentemail.body}}</textarea>
		</md-input-container>
		<div ng-show="!authWrite" class="email-content">
			<label>Content</label>
			<p ng-bind-html="currentemail.body"></p>
			<br>
		</div>
		<md-divider id="email-divider" ng-show="!authWrite"></md-divider>
	</md-content>
		<div style="font-size:13px; color:black;" id="creatinfo" ng-show="authShow">created by {{currentemail.from}} at {{currentemail.created*1000| date:'medium'}}</div>
</md-dialog>
