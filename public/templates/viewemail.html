<md-dialog flex-gt-sm="50" flex="80" class="email-detail">
	<md-toolbar class="md-toolbar-tools">
	<div layout="row" layout-align="center center" flex ng-cloak>
		<md-button class="md-icon-button" ng-click="back()">
			<ng-md-icon icon="arrow_back"></ng-md-icon>
		</md-button>
		<h3>Details</h3>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="deleteEmail()" ng-show="authDelete">
			<ng-md-icon icon="delete"></ng-md-icon>
		</md-button>
		<md-button class="md-icon-button" ng-click="addEmail()" ng-show="authWrite">
			<ng-md-icon icon="save"></ng-md-icon>
		</md-button>
	</div>
	</md-toolbar>
    <md-content layout="column">
	    <md-input-container>
	    	<label>Title</label>
	    	<input type="text" ng-model="currentemail.subject" ng-disabled="!authWrite">
		</md-input-container>

		<md-input-container ng-show="authWrite">
	        <label>Recipient</label>
	        <md-select ng-model="selectedRecipient" multiple>
	            <md-option ng-value="recipient" ng-repeat="recipient in recipients">{{recipient}}</md-option>
	        </md-select>
      	</md-input-container>

		<md-input-container ng-show="!authWrite">
	    	<label>Recipient</label>
	    	<input type="text" ng-model="currentemail.recipients" ng-disabled="!authWrite" placeholder=" ">
		</md-input-container>

		 <md-input-container ng-show="authWrite">
	    	<label>CC</label>
	    	<input type="text" ng-model="currentemail.cc" ng-disabled="!authWrite" placeholder=" ">
		</md-input-container>

		<md-input-container ng-show="authWrite">
	    	<label>Content</label>
			<textarea rows="8" md-select-on-focus ng-disabled="!authWrite" placeholder=" " ng-model="currentemail.body">{{currentemail.body}}</textarea>
		</md-input-container>
		<div ng-show="!authWrite" class="email-content">
			<label>Content</label>
			<p ng-bind-html="currentemail.body"></p>
		</div>
		<md-divider id="email-divider" ng-show="!authWrite"></md-divider>
	</md-content>
		<div id="creatinfo" ng-show="authShow">created by {{currentemail.from}} at {{currentemail.created*1000| date:'medium'}}</div>
</md-dialog>
