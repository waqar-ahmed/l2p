<md-dialog flex-xs="95" flex-sm="85" flex-gt-sm="60" class="email-detail">
	<md-toolbar class="md-toolbar-tools">
	<div layout="row" layout-align="center center"  flex ng-cloak>

		<h3 ng-bind="announce_heading">{{announce_heading}}</h3>

		<span flex></span>
			<md-button class="md-icon-button" ng-click="back()">
				<i style="margin-right:-20px !important;" class="fa fa-times fa-2x" aria-hidden="true"></i>
			</md-button>

			<!-- <md-button class="md-icon-button" ng-click="activeEdit()" ng-show="authEdit">
			<ng-md-icon icon="edit"></ng-md-icon>
		</md-button>
		<md-button class="md-icon-button" ng-click="authShow? editAnnoun() : addAnnoun()" ng-show="authWrite">
			<ng-md-icon icon="save"></ng-md-icon>
		</md-button> -->

	</div>
	</md-toolbar>

    <md-content layout="column">
	    <md-input-container>
	    	<label>Title</label>
	    	<input type="text" ng-model="currentannoun.title" placeholder="">
		</md-input-container>

	<div class="email-content" layout="column">
		<label>Expire Date</label>
		<md-datepicker ng-model="expireEdited" md-placeholder="Enter date" class="email-content"></md-datepicker>
	</div>

		<md-input-container ng-show="authWrite" style="margin-bottom: -14px;">
	    	<label>Content</label>
			<textarea style="height:100px !important;" rows="8"  ng-model="currentannoun.body" >{{currentannoun.body}}</textarea>
		</md-input-container>

		<div ng-show="!authWrite" class="email-content">
			<label>Content</label>
			<p ng-bind-html="currentannoun.body"></p>
		</div>

		<md-divider id="email-divider" ng-show="!authWrite"></md-divider>

	</md-content>
		<div layout-align="begin center" layout="row" >
			<div id="creatinfo" ng-show="authShow">Created at {{currentannoun.created*1000| date:'medium'}}</div>
			<span flex></span>
			
			<md-button class="md-raised md-primary" ng-click="isEdit? editAnnoun() : addAnnoun()" style="margin-right:18px;">{{announce_button}}</md-button>
		</div>

</md-dialog>
