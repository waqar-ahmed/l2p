<md-dialog flex-xs="95" flex-sm="85" flex-gt-sm="60" class="email-detail">
	<md-toolbar class="md-toolbar-tools">
	<div layout="row" layout-align="center center"  flex ng-cloak>
		<h3>New Discussion</h3>
		<span flex></span>
			<md-button class="md-icon-button" ng-click="back()">
				<i style="margin-right:-20px !important;" class="fa fa-times fa-2x" aria-hidden="true"></i>
			</md-button>
	</div>

	</md-toolbar>
    <md-content layout="column">
	    <md-input-container>
	    	<label>Title</label>
	    	<input type="text" ng-model="discussion.subject">
		</md-input-container>


		<md-input-container style="margin-bottom: -14px;">
	    	<label>Content</label>
			<textarea style="height:100px !important;" rows="8" ng-model="discussion.body">{{discussion.body}}</textarea>
		</md-input-container>

	</md-content>

		<div layout-align="begin center" layout="row">
			<span flex></span>
			<md-button class="md-raised md-primary" ng-click="addDisucssion()" style="margin-right:18px;">Add</md-button>
		</div>

</md-dialog>
